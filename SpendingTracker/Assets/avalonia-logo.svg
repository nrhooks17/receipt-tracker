<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      A simple, professional logo for a money tracking application.
      It features a dollar sign within a circle, using the app's color scheme.
      - The outer ring provides a subtle border.
      - The main circle uses the primary blue color from the app's buttons.
      - The dollar sign uses the dark background color for contrast.
    -->

    <!-- Outer border circle -->
    <circle
            cx="50"
            cy="50"
            r="48"
            fill="#21252b"
            stroke="#3a3f4b"
            stroke-width="2" />

    <!-- Main colored circle -->
    <circle
            cx="50"
            cy="50"
            r="42"
            fill="#61afef" />

    <!-- Dollar Sign Symbol -->
    <text
            x="50"
            y="68"
            font-family="Arial, sans-serif"
            font-size="60"
            font-weight="bold"
            fill="#282c34"
            text-anchor="middle">
        $
    </text>
</svg>
